---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: {{ .Values.vault.secretName }}
  namespace: {{ .Values.metadata.namespace }}
spec:
  vaultAuthGlobalRef:
    name: default-auth
    namespace: vault
    allowDefault: true
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: {{ .Values.vault.secretName }}
  namespace: {{ .Values.metadata.namespace }}
spec:
  type: kv-v2
  mount: {{ .Values.vault.mount }}
  path: {{ .Values.vault.path }}
  version: {{ .Values.vault.version }}
  destination:
    name: {{ .Values.vault.secretName }}
    create: true
  refreshAfter: {{ .Values.vault.refreshAfter }}
  vaultAuthRef: {{ .Values.vault.secretName }}
