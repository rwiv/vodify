services:
  vtask-loss:
    image: harbor.rwiv.xyz/private/vtask:0.2.1
    container_name: vtask-loss
    working_dir: /app
    entrypoint: python -m vtask batch
    environment:
      PY_ENV: prod
      BATCH_COMMAND: loss
      TMP_DIR_PATH: /app/tmp

      LOSS_CONFIG_PATH: /mnt/app/loss_conf.yaml

      UNTF_ENDPOINT: "${UNTF_ENDPOINT}"
      UNTF_API_KEY: "${UNTF_API_KEY}"
      UNTF_TOPIC: "${UNTF_TOPIC}"
    volumes:
      - "${SRC_DIR_PATH}/loss:/mnt/volume"
      - "${LOSS_CONFIG_PATH}:/mnt/app/loss_conf.yaml"
    labels:
      app: vtask
      host: ${HOSTNAME}
    logging:
      driver: json-file
      options:
        labels: app,host
        tag: "container_image={{.ImageName}},container_name={{.Name}}"
